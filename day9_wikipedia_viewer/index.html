<!doctype html>
<html lang="en">

<head>
    <title>Wikipedia-Viewer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.5/lodash.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center my-mt">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <h1 class="font-weight-bold">Click here for a random article</h1>
        </a>
        <label for="search-form-input" class="btn change-mt">
            <h3>Or search for an Article</h3>
        </label>
        <form id="search-form">
            <input type="text" class="w-100 text-center" id="search-form-input" value="">
        </form>
        <div class="loading">

        </div>
        <div class="article-list w-100" id="article-list">


        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="main_promise_style.js"></script>
</body>

</html>
